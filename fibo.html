<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .fibonacci {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <label for="terms">Enter number of terms:</label>
    <input type="number" id="terms" value="10">
    <button onclick="generateFibonacci()">Generate</button>

    <div class="fibonacci" id="fibonacci"></div>

    <script>
        function generateFibonacci() {
            const terms = parseInt(document.getElementById('terms').value);
            let fibonacciSeries = [];
            let a = 0, b = 1;

            for (let i = 0; i < terms; i++) {
                fibonacciSeries.push(a);
                let nextTerm = a + b;
                a = b;
                b = nextTerm;
            }

            document.getElementById('fibonacci').innerText = fibonacciSeries.join(', ');
        }
    </script>
</body>
</html>
