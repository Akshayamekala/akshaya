<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table of 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table of 5</h1>
    <table>
        <thead>
            <tr>
                <th>5 x</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write('<tr>');
                    document.write('<td>5 x ' + i + '</td>');
                    document.write('<td>' + (5 * i) + '</td>');
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
</body>
</html>
